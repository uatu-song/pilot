##############################################################################
# RESONANCE: SESSION MANIFEST TEMPLATE
# Version: 1.0
# Purpose: Copy and populate before each writing session
##############################################################################

manifest:
  # Session identification
  session_id: ""  # Format: YYYY-MM-DD_chN_description
  date: ""
  chapter: 
  scene: ""
  timeline_position: ""  # e.g., "concurrent with ch2", "immediately after ch3"
  
  # POV
  pov_character: ""  # CHAR_ID from Entity Catalog
  pov_rules: []  # Pull from character's voice.pov_rules

  ##############################################################################
  # CONTEXT TO LOAD
  ##############################################################################
  
  loaded:
    # Characters present in this scene
    characters:
      - id: ""
        name: ""
        role: ""  # e.g., "POV protagonist", "present in scene", "referenced only"
        sections:  # Which parts of their profile to load
          - "arc"
          - "knowledge_state"
          - "forbidden_associations"
          - "voice"
    
    # Constraints to load
    constraints:
      - path: "NEGATIVE_CONSTRAINTS.md"
        sections: []  # e.g., ["STANDARD", "Global Constraints"]
    
    # Previous chapter(s) for continuity
    previous_content:
      - path: ""
        reason: ""
    
    # World elements relevant to scene
    world_elements:
      - "Border Crossing mechanics"
      - "Static Line description"
      # etc.

  ##############################################################################
  # CONTEXT TO EXCLUDE
  ##############################################################################
  
  excluded:
    # Characters NOT in this scene (avoid context pollution)
    - id: ""
      name: ""
      reason: ""
    
    # Future content (spoiler contamination risk)
    - path: ""
      reason: ""
    
    # Resolved plot threads (no longer relevant)
    - item: ""
      reason: ""

  ##############################################################################
  # KNOWLEDGE GATES
  # What each character knows/doesn't know at this point
  ##############################################################################
  
  knowledge_gates:
    CHAR_001:  # Standard
      knows:
        - ""
      doesnt_know:
        - ""
      learns_this_chapter:
        - ""
    
    CHAR_002:  # Hendricks
      knows:
        - ""
      doesnt_know:
        - ""
    
    # Add other characters as needed

  ##############################################################################
  # REQUIRED ELEMENTS
  # Things that MUST appear in this chapter/scene
  ##############################################################################
  
  required_elements:
    - ""
    # e.g., "Elena feels the Void around Standard"
    # e.g., "Hendricks' hands are shaking"

  ##############################################################################
  # FORBIDDEN ELEMENTS
  # Things that MUST NOT appear
  ##############################################################################
  
  forbidden_elements:
    - ""
    # e.g., "Standard knowing she's an android"
    # e.g., "Elena handing Box to Ash"

  ##############################################################################
  # SEEDS TO PLANT
  # Foreshadowing for future payoff
  ##############################################################################
  
  seeds_to_plant:
    - name: ""
      method: ""  # How to plant it
      foreshadows: ""  # What it sets up

  ##############################################################################
  # CONTINUITY CHECKS
  # Things to verify against previous chapters
  ##############################################################################
  
  continuity_checks:
    - "Hendricks' physical state consistent with post-Regulator"
    - "Standard's hands still damaged"
    - "Black Box location matches"
    # Add scene-specific checks

  ##############################################################################
  # OUTPUT SPECIFICATIONS
  ##############################################################################
  
  output:
    target_word_count: 
    tone: ""
    pacing: ""  # e.g., "action", "slow burn", "transitional"
    
    # Style notes for this scene
    style_notes:
      - ""

